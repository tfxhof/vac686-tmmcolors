<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tfg Colors Victor</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <div id="app">
    <img src="image.png" alt="Dibujo en la esquina superior derecha" class="corner-image">
    <h1>REFLECTIVE RGB COLOR CALCULATION </h1>
    <h2 class="description">Select the material from the dropdown, enter the thickness in the <br> designated space, and press the button to obtain the RGB color.
      

    <table>
      <thead>
        <tr>
          <th>Layer</th>
          <th>Material</th>
          <th>Thickness (nm) </th>
		
	          
	        <th> <span class="add-layer">+</span>: add / <span class="delete-layer">x</span>: delete layer</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Filas iniciales -->
        <tr>
          <td>Medium</td>
          <td>
            <select onchange="changeInputType(this)">
              <option value="air">Air</option> 
              <option value="numeric">Other material</option>
            </select>
          </td>
         <td></td>

          <td>
            <button class="add-row-button" onclick="agregarFilaDebajo(this.parentElement.parentElement)">+</button>
          </td>
        </tr>
        <tr>
          <td>1</td>
          <td><select id="materiales" class="material-select"></select>
          </td>
          <td><input type="text" placeholder="150"></td>
          <td>
            <button class="delete-button" onclick="eliminarFila(this.parentElement.parentElement)">âœ•</button>

            <button class="add-row-button" onclick="agregarFilaDebajo(this.parentElement.parentElement)">+</button>
          </td>
        </tr>
        <tr>
          <td>Substrate</td>
          <td><select id="sustratos" class="material-select"></select>
            <td></td>
        </tr>
      </tbody>
    </table>

  </div>

  <button id="mostrar-colores-button">Get color</button>
  <div id="color-div" style="width: 100px; height: 100px; border: 1px solid #000;"></div>

  <div id="resultado-json"></div>

  <script src="script.js"></script>
</body>
</html>
